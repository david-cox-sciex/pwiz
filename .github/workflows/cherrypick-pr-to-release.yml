name: Cherry pick PR to release

on:
  pull_request:
    branches: [ master ]
    types: [ closed ]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to backport'
        required: true
        type: number

jobs:
  release_pull_request:
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'Cherry pick to release'))
    runs-on: ubuntu-latest
    name: release_pull_request
    steps:
    - name: Fetch PR data for manual dispatch
      if: github.event_name == 'workflow_dispatch'
      uses: actions/github-script@v7
      with:
        script: |
          const pr = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: ${{ inputs.pr_number }}
          });
          const event = { pull_request: pr.data };
          const fs = require('fs');
          fs.writeFileSync(process.env.GITHUB_EVENT_PATH, JSON.stringify(event));
    - name: checkout
      uses: actions/checkout@v1
    - name: Cherry pick PR to release
      uses: chambm/gh-backport-action@v3
      with:
        pr_branch: 'Skyline/skyline_26_1'
        pr_title: 'Cherry pick of #{pr_number} ({original_title}) from {base_branch} to {pr_branch}'
        github_token: ${{ secrets.GITHUB_TOKEN }}
